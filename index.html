<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies & TV Series</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">FLIX</div>
      <div class="nav-controls">
        <div class="filter-buttons">
          <button class="nav-btn active" data-filter="all">All</button>
          <button class="nav-btn" data-filter="movie">Movies</button>
          <button class="nav-btn" data-filter="series">Series</button>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search..."
            autocomplete="off"
          />
        </div>
      </div>
    </nav>

    <div class="hero">
      <div class="hero-carousel">
        <div class="carousel-track" id="carouselTrack"></div>
        <div class="carousel-overlay"></div>
      </div>
      <div class="hero-content"></div>
    </div>

    <div class="admin-section">
      <div class="admin-container">
        <h2 class="admin-title">Add Movie or TV Series</h2>
        <form id="adminForm" class="admin-form">
          <div class="form-row">
            <div class="form-group">
              <label for="titleInput">Title *</label>
              <input
                type="text"
                id="titleInput"
                placeholder="Movie/Series Title"
                required
              />
            </div>
            <div class="form-group">
              <label for="yearInput">Year *</label>
              <input
                type="number"
                id="yearInput"
                placeholder="e.g., 2023"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="typeInput">Type *</label>
              <select id="typeInput" required>
                <option value="">Select Type</option>
                <option value="movie">Movie</option>
                <option value="series">TV Series</option>
              </select>
            </div>
            <div class="form-group">
              <label for="runtimeInput">Runtime *</label>
              <input
                type="text"
                id="runtimeInput"
                placeholder="e.g., 120 min or 1 Season"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="imdbIDInput">IMDB ID *</label>
              <input
                type="text"
                id="imdbIDInput"
                placeholder="e.g., tt1234567"
                required
              />
            </div>
            <div class="form-group">
              <label for="imdbRatingInput">IMDB Rating *</label>
              <input
                type="number"
                id="imdbRatingInput"
                placeholder="e.g., 8.5"
                min="0"
                max="10"
                step="0.1"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="posterInput">Poster URL</label>
            <input
              type="url"
              id="posterInput"
              placeholder="https://example.com/poster.jpg"
            />
          </div>

          <div class="form-group">
            <label for="plotInput">Plot/Description</label>
            <textarea
              id="plotInput"
              placeholder="Enter movie or series description..."
              rows="4"
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Add Content</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div id="contentContainer"></div>
    </div>

    <div id="playerModal" class="player-modal">
      <div class="player-modal-content">
        <button class="close-player-btn">&times;</button>
        <div class="player-container">
          <iframe
            id="playerIframe"
            class="player-iframe"
            frameborder="0"
            allowfullscreen
            allow="autoplay"
          ></iframe>
        </div>
        <div class="player-info">
          <h2 id="playerTitle"></h2>
          <p id="playerPlot"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
