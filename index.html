<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & TV Series</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">FLIX</div>
        <div class="nav-controls">
            <div class="filter-buttons">
                <button class="nav-btn active" data-filter="all">All</button>
                <button class="nav-btn" data-filter="movie">Movies</button>
                <button class="nav-btn" data-filter="series">Series</button>
            </div>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search..."
                    autocomplete="off"
                >
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-carousel">
            <div class="carousel-track" id="carouselTrack"></div>
            <div class="carousel-overlay"></div>
        </div>
        <div class="hero-content"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div id="contentContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
